services:
    audiobookshelf:
        image: ghcr.io/advplyr/audiobookshelf:latest
        ports:
            - 13378:80
        environment:
            - TZ=${TZ}
            - AUDIOBOOKSHELFPATH=${AUDIOBOOKSHELFPATH}
        volumes:
            - /mnt/nas/:/data/books
            - /mnt/nas/:/data/podcasts
            - ${AUDIOBOOKSHELFPATH}/audioBookShelf/config:/config
            - ${AUDIOBOOKSHELFPATH}/audioBookShelf/metadata:/metadata
